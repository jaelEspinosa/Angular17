<app-title title="Listado de usuarios"></app-title>

@if (usersSvc.isLoading()) {

  <div class="border rounded-2xl w-full h-96 flex items-center justify-center bg-green-200 shadow ">
    <h1 class="text-3xl text-white">Cargando...</h1>
  </div>
}
<ul>
@for (user of usersSvc.users(); track user.id) {
  <li class="flex items-center my-2 cursor-pointer">

    <img
       [srcset]="user.avatar"
       [alt]="user.first_name"
       class="rounded w-14"
       >

       <a
         [routerLink]="['/dashboard/user', user.id]"
         class="mx-5 hover:underline"
         >
        {{user.first_name}} {{user.last_name}}
      </a>
  </li>
}

</ul>
